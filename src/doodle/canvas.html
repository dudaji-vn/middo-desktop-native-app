<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Middo Doodle</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="image-list"></div>
    <canvas id="draw"></canvas>
    <div class="dragable interactive">
      <button class="btn toggle-draw">
        <img class="on" src="./images/draw-on.svg" alt="" />
        <img class="off" src="./images/draw-off.svg" alt="" />
      </button>
      <button class="btn active toggle-mic">
        <img class="on" src="./images/mic-on.svg" alt="" />
        <img class="off" src="./images/mic-off.svg" alt="" />
      </button>
      <button class="btn toggle-camera">
        <img class="on" src="./images/camera-on.svg" alt="" />
        <img class="off" src="./images/camera-off.svg" alt="" />
      </button>
      <button class="btn active stop-share">
        <img class="on" src="./images/share-screen.svg" alt="" />
      </button>
    </div>

    <script src="./load-event-mouse.js"></script>
    <script src="./listen-doodle.js"></script>
    <script src="./dragable-bar.js"></script>
    <script src="./actions.js"></script>
  </body>
</html>
